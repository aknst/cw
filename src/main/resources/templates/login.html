<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link th:href="@{/css/auth.css}" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100%;">
<main class="form-signin w-100 m-auto">
    <form method="post" role="form" th:action="@{/login}">
        <h1 class="mb-3 text-center">Вход в аккаунт</h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неправильный логин или пароль</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">Вы вышли из аккаунта</div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="username"  class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Почта</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <button class="btn btn-primary w-100 py-2 my-3" type="submit">Войти</button>
        <p class="text-center text-secondary"> Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
