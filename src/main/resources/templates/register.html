<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистарция</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link th:href="@{/css/auth.css}" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100%;">
<main class="form-signin w-100 m-auto">
  <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
    <h1 class="mb-3 text-center">Регистрация</h1>
    <p th:errors = "*{email}" class="text-danger"
       th:if="${#fields.hasErrors('email')}"></p>
    <div class="form-floating mb-3">
      <input type="text" name="email" class="form-control" id="floatingFirstName" placeholder="Имя" th:field="*{firstName}" required>
      <label for="floatingFirstName">Имя</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" name="email" class="form-control" id="floatingLastName" placeholder="Фамилия" th:field="*{lastName}" required>
      <label for="floatingLastName">Фамилия</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" name="email"  class="form-control" id="floatingEmail" placeholder="name@example.com" th:field="*{email}" required>
      <label for="floatingEmail">Почта</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" th:field="*{password}" required minlength="4">
      <label for="floatingPassword">Пароль</label>
    </div>

    <button class="btn btn-primary w-100 py-2 my-3" type="submit">Зарегистрироваться</button>
    <p class="text-center text-secondary">Уже зарегистрированы? <a th:href="@{/login}">Войти</a></p>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
