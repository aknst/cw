<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Категории товаров</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div th:replace="fragments/adminHeader.html :: header"></div>
<div class="container py-4">

  <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary">Добавить категорию</a>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Названия категории</th>
      <th scope="col">Удалить</th>
      <th scope="col">Обновить</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="category, iStat : ${categories}">
      <td th:text="${category.id}">Категория</td>
      <td th:text="${category.name}">Категория</td>
      <td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Удалить</a></td>
      <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Обновить</a></td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
