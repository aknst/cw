<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Добавить категорию</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div th:replace="fragments/adminHeader.html :: header"></div>
<div class="container py-4 w-50">
  <form class="d-flex flex-column" th:action="@{/admin/categories/add}" method="post" th:object="${category}">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="form-floating mb-3 w-100">
      <input type="text" th:field="*{name}" name="name" class="form-control" id="floatingFirstName" placeholder="Новое название" required>
      <label for="floatingFirstName">Новое название</label>
    </div>


    <button type="submit" class="btn btn-primary w-100">Сохранить</button>
  </form>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
