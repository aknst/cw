<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Категории товаров</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div th:replace="fragments/adminHeader.html :: header"></div>
<div class="container py-4">

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Статус</th>
      <th scope="col">Удалить</th>
      <th scope="col">Обновить</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="order, iStat : ${orders}">
      <td th:text="${order.id}">Заказ</td>
      <td th:text="${order.status}">Статус</td>
      <td><a href="" th:href="@{/admin/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">Удалить</a></td>
      <td><a href="" th:href="@{/admin/orders/update/{id}(id=${order.id})}" class="btn btn-warning">Обновить</a></td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
