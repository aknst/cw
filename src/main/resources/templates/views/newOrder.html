<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/auth.css}" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 100%;">
<main class="form-signin w-100 m-auto">
  <h1 class="mb-3 text-center" th:if="${order != null}">Заказ №<span th:text="${order.id}"></span> успешно создан</h1>
  <h1 class="mb-3 text-center" th:unless="${order != null}">Не удалось создать заказ</h1>
  <p class="text-center text-secondary" th:if="${order != null}">Список заказов доступен в вашем <a th:href="@{/profile}">профиле</a>.</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
